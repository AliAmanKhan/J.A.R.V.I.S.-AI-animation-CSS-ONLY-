<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. AI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circle-container">
        <div class="circle rotate pulse">

            <div class="circle-segment segment-1"></div>
            <div class="circle-segment segment-2"></div>
            <div class="circle-segment segment-3"></div>

        </div>
        <div class="center" id="content"></div>
        <div class="text">J.A.R.V.I.S.</div>
        <!-- <div class="degreeCircle">
            <div class="degBox one">.....</div>
            <div class="degBox two">.....</div>
            <div class="degBox three">.....</div>
            <div class="degBox four">.....</div>
            <div class="degBox five">.....</div>
            <div class="degBox six">.....</div>
            <div class="degBox seven">.....</div>
            <div class="degBox eight">.....</div>
            <div class="degBox nine">.....</div>
            <div class="degBox ten">.....</div>
        </div> -->
        <div class="designC"></div>
        <div class="designCircle">
            <div class="dcOne"></div>
        </div>
        <div class="circleA normalCircle"></div>
        <div class="circleB normalCircle"></div>
        <div class="circleOutA"></div>
        <div class="circleOutB"></div>
        <!-- dashed  -->
        <div class="normalCircle nearDashed"></div>
        <div class="normalCircle dashed"></div>
        <!-- dashed circle end  -->

        <!-- outside of the dotted circle  -->
        <div class="dash"></div>

        <!-- designer dashed circle component starts here -->
        <!-- *************************************  -->
        <div class="designDashed height80 normalCircle"></div>
        <!-- outer layer  -->
        <div class="ddA componentD"></div>
        <div class="ddB componentD"></div>
        <div class="ddC componentD"></div>
        <!-- inner layer  -->
        <div class="ddD componentD"></div>
        <div class="ddE componentD"></div>
        <div class="ddF componentD"></div>
        <!-- dashed component  -->
        <div class="dashedD"></div>
        <!-- dotted component  -->
        <div class="dotD"></div>
        <div class="class"></div>
        <!-- others  -->
        <div class="plain"></div>
        <!-- *********************************************  -->
        <!-- designer dashed circle component end here  -->

        <div class="dots"></div>

        <!-- outer circle  -->
        <div class="normalCircle outerArea"></div>
        <div class="outerA outerArea"></div>
        <div class="outerB outerArea"></div>

        <!-- verticle rotations  -->
        <div class="verticle"></div>
        <div class="vertDash"></div>
        <div class="verticle a"></div>
        <div class="vertDash a"></div>
        <div class="verticle b"></div>
        <div class="vertDash b"></div>
        <div class="verticle c"></div>
        <div class="vertDash c"></div>
        <div class="verticle d"></div>
        <div class="vertDash d"></div>
    </div>
</body>

</html>
